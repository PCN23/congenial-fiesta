<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
       <section>
            <h1>
               Alchemy City Builder
            </h1>

            <div class="select" id="climate">
                <select id="climate-select">
                    <option value="1">Beach</option>
                    <option value="2">Mountain</option>
                    <option value="3">Tropical</option>
                    <option value="4">Snowy</option>
                </select>
            <div>
                <img id="climate-img" src="../assets/beach-climate.png" width="100">
            </div>

            </div>
            <div class="select" id="architecture">
                <select id="architecture-select">
                    <option value="1">Building</option>
                    <option value="2">European</option>
                    <option value="3">Beach house</option>
                    <option value="4">Tent</option>
                </select>
            <div>
                <img id="architecture-img" src="../assets/playa-architecture.png" width="100">
            </div>
            </div>
          
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
