<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
       
            <h1>
               Alchemy City Builder
            </h1>
            <section>
            <div class="select" id="climate">
                <select id="climate-select">
                    <option value="beach">Beach</option>
                    <option value="mountain">Mountain</option>
                    <option value="waterfall">Tropical</option>

                </select>
            <div id="newDay">
                
            </div>

            </div>
            <div class="select" id="architecture">
                <select id="architecture-select">
                    <option value="building">Building</option>
                    <option value="euro">European</option>
                    <option value="playa">Beach house</option>
                </select>

            <div id="buildingArc">
            </div>

            </div>

            <div class="select" id="coastline">
                <select id="coastline-select">
                    <option value="rocky">Rocky</option>
                    <option value="sandy">Sandy</option>
                    <option value="volcanic">Volcanic</option>
                </select>

            <div id="bottle">
            </div>

        </div>
            
        </section>
        <section class="slogan">
            <h3>City Slogan Suggestions</h3>
            <input id="slogan-input" type="text">
            <button id="slogan-btn">Add</button>
            <div id="list"></div>

            <div id="changed"></div>
           
        </section>
    </main>
